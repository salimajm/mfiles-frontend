<div class="dashboard">
    <!-- Stat Panels -->
    <div class="dashboard-panels">
        <div class="card card-1">
            <i class="fas fa-layer-group icon"></i>
            <h3>Object Types</h3>
            <p>{{ stats[0].count }}</p>
        </div>
        <div class="card card-2">
            <i class="fas fa-file-alt icon"></i>
            <h3>Documents</h3>
            <p>{{ stats[1].count }}</p>
        </div>
        <div class="card card-3">
            <i class="fas fa-tags icon"></i>
            <h3>Classes</h3>
            <p>{{ stats[2].count }}</p>
        </div>
    </div>

    <div class="chart-row grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
        <div class="chart-container">
            <h3 class="chart-title">Répartition les IDs des types d’objet</h3>
            <canvas baseChart [data]="{
    labels: pieChartLabels,
    datasets: [{
      data: pieChartData,
      label: 'ID Object Type',
      backgroundColor: ['#93c5fd', '#a7f3d0']
    }]
  }" chartType="bar">
            </canvas>


        </div>

        <div class="chart-container">
            <h3 class="chart-title">Documents mensuels </h3>
            <canvas baseChart [data]="lineChartData" chartType="line">
            </canvas>
        </div>
    </div>

</div>

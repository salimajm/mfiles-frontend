<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%;">
<div class="text-center">
  <img src="https://res.cloudinary.com/ds6qxoyjg/image/upload/v1747231046/fvxptit0xlbk3jtkd3uw.png" alt="Login Icon" style="width: 150px; height: 150px;">
 
</div>


    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input id="username" class="form-control" [(ngModel)]="loginRequest.Username" name="Username" placeholder="Enter your username" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input id="password" type="password" class="form-control" [(ngModel)]="loginRequest.Password" name="Password" placeholder="Enter your password" required minlength="4" />
        </div>
      </div>

      <div class="mb-3">
        <label for="vaultGuid" class="form-label">Vault Guid</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-database"></i></span>
          <input id="vaultGuid" class="form-control" [(ngModel)]="loginRequest.VaultGuid" name="VaultGuid" placeholder="e.g. {XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX}" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="baseUrl" class="form-label">Base URL</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-link"></i></span>
          <input id="baseUrl" class="form-control" [(ngModel)]="loginRequest.BaseUrl" name="BaseUrl" placeholder="e.g. http://localhost:81" required />
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.form.valid">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </div>
    </form>
  </div>
</div>

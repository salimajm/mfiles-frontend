<div class="wrapper" [ngClass]="{ 'collapsed': isSidebarCollapsed }">
  <!-- Sidebar -->
  <nav id="sidebar" class="bg-dark text-white">
    <div class="sidebar-header">
      <h3 *ngIf="!isSidebarCollapsed">
        <i class="bi bi-house-door-fill"></i> M-Files
      </h3>
    </div>
    <ul class="list-unstyled components">
      <li><a href="#"><i class="fas fa-tachometer-alt"></i> <span *ngIf="!isSidebarCollapsed">Dashboard</span></a></li>
      <li><a href="/projects"><i class="fas fa-folder"></i> <span *ngIf="!isSidebarCollapsed">Projets</span></a></li>
      <li><a href="#"><i class="fas fa-user"></i> <span *ngIf="!isSidebarCollapsed">Profile</span></a></li>
      <li>
        <a href="#"><i class="fas fa-sign-out-alt"></i> <span *ngIf="!isSidebarCollapsed">Logout</span></a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div id="content">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <!-- Sidebar Toggle Button -->
        <button class="btn btn-light" (click)="toggleSidebar()">
          <i class="bi bi-list"></i>
        </button>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container-fluid mt-5 pt-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
